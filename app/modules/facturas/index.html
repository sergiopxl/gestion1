<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gestion | Facturas</title>

  <script src="js/facturas.js" type="module"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>
<body>
  <header id="header-pagina">
    <nav id="navegacion-principal">
      <ul></ul>
    </nav>
  </header>

  <section id="acciones" class="acciones-pagina">
    <!-- Barra de acciones general -->
    <div id="nueva-factura-btn" class="btn-info">
      <i class="fa-solid fa-plus"></i> Nueva factura
    </div>
    <div id="paginacion"></div>
    <div id="buscador">
      <input type="text" id="buscador-input" placeholder="Buscar por Descripción">
      <button class="btn-info" id="buscador-boton">
        <i class="fa-solid fa-magnifying-glass"></i> Buscar
      </button>
    </div>

    <!-- Barra de acciones de creación / edición de factura -->
    <div id="acciones-edicion" class="acciones-pagina hidden">
      <button class="boton-nuevo-concepto btn-info">
        <i class="fa-solid fa-plus"></i> Nuevo concepto
      </button>
      <button class="boton-guardar-factura btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
      </button>
    </div>
  </section>

  <h1 id="h1-apartado">Facturas</h1>
  <main>
  </main>

  <!-- Plantilla para las filas del listado de Facturas -->
  <div id="factura-template" class="factura-row hidden">
    <div class="factura-resumen-datos">
      <div class="factura-botones">
        <button class="factura-editar-button btn-info">
          <i class="fa-solid fa-pen"></i> Editar
        </button>
        <button class="factura-enviado-button btn-info">
          <i class="fa-solid fa-envelope-circle-check"></i> Marcar como enviado
        </button>
        <button class="factura-pagar-button btn-info">
          <i class="fa-solid fa-check"></i> Registrar pago
        </button>
      </div>

      <div class="factura-resumen">
        <p class="factura-numero"></p>
        <p class="factura-cliente"></p>
        <p class="factura-estado"></p>
        <p class="factura-importe"></p>
        <p class="factura-descripcion"></p>
      </div>

      <div class="factura-fechas">
        <p class="factura-fecha-emision"></p>
        <p class="factura-fecha-envio"></p>
      </div>
    </div>

    <div class="factura-items">
      <div id="factura-item-template" class="factura-item">
        <input type="hidden" name="input-item-id">
        <p class="item-descripcion"></p>
        <p class="item-importe"></p>
      </div>
    </div>
  </div>

  <!-- Plantilla para la interfaz de nueva Factura -->
  <div id="factura-new-template" class="editor-factura hidden">
    <header>
      <input type="hidden" name="input-baseimponible">

      <div class="factura-importe hidden">
        <div class="base-imponible-vista"></div>
        <div class="importe-total"></div>
      </div>

      <fieldset>
        <label for="input-iva">% IVA</label>
        <input type="number" min="0" max="100" required name="input-iva" id="input-iva">
      </fieldset>

      <input type="hidden" name="input-id-cliente">
      <fieldset>
        <label>Cliente:</label>
        <div>
          <button id="buscar-cliente-btn">
            <i class="fa-solid fa-magnifying-glass"></i> Buscar cliente
          </button>
          <div class="cliente-vista">No hay ningún cliente seleccionado</div>
        </div>
      </fieldset>
      <fieldset>
        <label for="contacto-select">Contacto:</label>
        <select name="contacto-select" disabled>
          <option value="0" selected disabled>Seleccione contacto</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="input-fecha-emision">Fecha emisión:</label>
        <input type="date" required name="input-fecha-emision" id="input-fecha-emision">
      </fieldset>
    </header>

    <div class="listado-conceptos">
      <div id="concepto-template" class="factura-concepto hidden">
        <textarea name="descripcion-concepto" placeholder="Descripción del concepto" required></textarea>
        <input name="input-importe" type="number" min="0" placeholder="Importe" required>
        <button class="eliminar-concepto">
          <i class="fa-regular fa-trash-can"></i> Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Plantilla para el buscador de Clientes -->
  <div id="buscador-clientes" class="buscador-clientes hidden">
    <input type="text" placeholder="Buscar por nombre o CIF" class="buscador-clientes-busqueda">
    <div class="buscador-clientes-resultados">
      <div class="buscador-clientes-resultado hidden">
        <p class="buscador-clientes-nombre"></p>
        <p class="buscador-clientes-cif"></p>
      </div>
    </div>
  </div>
</body>
</html>
