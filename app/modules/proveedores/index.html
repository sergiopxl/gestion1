<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gestion | Proveedores</title>

  <script src="js/proveedores.js" type="module"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>

<body>
  <header id="header-pagina">
    <nav id="navegacion-principal">
      <ul></ul>
    </nav>
  </header>

  <div id="acciones" class="acciones-pagina">
    <div class="btn-info nuevo-proveedor-boton">
      <i class="fa-solid fa-plus"></i> Nuevo proveedor
    </div>

    <div id="paginacion"></div>

    <search id="buscador">
      <form>
        <input type="text" id="buscador-input" placeholder="Buscar por Nombre o CIF">
        <button id="buscador-boton" class="btn-info" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </form>
    </search>
  </div>

  <h1 id="h1-apartado">Proveedores</h1>
  <main>
  </main>

  <!-- Plantilla para las filas de Proveedor -->
  <div class="proveedor-row hidden">
    <div class="proveedor-row-datos">
      <div class="proveedor-botones">
        <button class="btn-info proveedor-botones-editar">
          <i class="fa-solid fa-pen"></i> Editar
        </button>
      </div>
      <p class="proveedor-datos-nombre"></p>
      <p class="proveedor-datos-cif"></p>
      <p class="proveedor-datos-tlf"></p>
      <p class="proveedor-datos-direccion"></p>
      <p class="proveedor-datos-servicio"></p>
      <p class="proveedor-datos-gasto"></p>
    </div>
    <div class="proveedor-row-contactos">
      <div class="contactos-contacto">
        <p class="contacto-nombre"></p>
        <p class="contacto-tlf"></p>
        <p class="contacto-email"></p>
      </div>
    </div>
  </div>

  <!-- Vista para la edición de proveedores -->
  <div id="bloque-formulario" class="hidden">
    <form class="proveedor-formulario" action="" method="post">
      <input type="hidden" name="input-proveedor-id">
      <fieldset>
        <label for="input-proveedor-nombre">Nombre</label>
        <input type="text" name="input-proveedor-nombre" required="required">
      </fieldset>
      <fieldset>
        <label for="input-proveedor-cif">CIF</label>
        <input type="text" name="input-proveedor-cif" required="required">
      </fieldset>
      <fieldset>
        <label for="input-proveedor-tlf">Teléfono</label>
        <input type="text" name="input-proveedor-tlf">
      </fieldset>
      <fieldset>
        <label for="input-proveedor-direccion">Dirección</label>
        <input type="text" name="input-proveedor-direccion">
      </fieldset>
      <fieldset>
        <label for="select-proveedor-servicio">Servicio</label>
        <select name="select-proveedor-servicio" required="required">
          <option value="0" selected disabled>Selecciona un servicio</option>
        </select>
      </fieldset>
      <button class="btn-success formulario-boton-guardarNuevo hidden">
        <i class="fa-solid fa-floppy-disk"></i> Crear proveedor
      </button>
      <button class="btn-success formulario-boton-guardarCambios hidden">
        <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
      </button>
    </form>
    <div class="proveedor-contactos-contenedor-formulario">
      <button class="btn-info nuevo-contacto-boton">
        <i class="fa-solid fa-user-plus"></i> Nuevo contacto
      </button>

      <form action="" class="proveedor-contactos-form hidden">
        <input type="hidden" name="input-contacto-idProveedor">
        <input type="hidden" name="input-contacto-id">
        <fieldset>
          <label for="input-contacto-nombre">Nombre</label>
          <input type="text" name="input-contacto-nombre">
        </fieldset>
        <fieldset>
          <label for="input-contacto-apellido1">Primer apellido</label>
          <input type="text" name="input-contacto-apellido1">
        </fieldset>
        <fieldset>
          <label for="input-contacto-apellido2">Segundo apellido</label>
          <input type="text" name="input-contacto-apellido2">
        </fieldset>
        <fieldset>
          <label for="input-contacto-telefono">Telefono</label>
          <input type="text" name="input-contacto-telefono">
        </fieldset>
        <fieldset>
          <label for="input-contacto-email">Email</label>
          <input type="text" name="input-contacto-email">
        </fieldset>
        <button class="btn-success enviar">
          <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
        </button>
        <button class="btn-error eliminar">
          <i class="fa-regular fa-trash-can"></i> Eliminar contacto
        </button>
      </form>
    </div>
  </div>
</body>

</html>
