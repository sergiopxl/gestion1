<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gestion | Usuarios</title>

  <script src="js/usuarios.js" type="module"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>
<body>
  <header id="header-pagina">
    <nav id="navegacion-principal">
      <ul></ul>
    </nav>
  </header>

  <div id="acciones" class="acciones-pagina">
    <div class="btn-info nuevo-cliente-boton">
      <i class="fa-solid fa-plus"></i> Nuevo usuario
    </div>
  </div>

  <h1 id="h1-apartado">Usuarios</h1>
  <main>
  </main>

  <!-- Plantilla fila Usuario -->
  <div id="templateUsuarioRow" class="usuario-row hidden">
    <div class="usuario-avatar">
      <div class="usuario-id"></div>
      <img src="" alt="">
    </div>
    <div class="usuario-nombre"></div>
    <div class="usuario-email"></div>
    <div class="usuario-role"></div>

    <button class="btn-info editar-usuario"><i class="fa-solid fa-user-pen"></i> Editar</button>
  </div>

  <!-- Plantilla formulario Usuario -->
  <form action="" enctype="multipart/form-data" id="templateUsuarioForm" class="usuario-form hidden">
    <fieldset>
      <label for="usuario-nombre">Nombre</label>
      <input type="text" name="usuario-nombre">
    </fieldset>
    <fieldset>
      <label for="usuario-email">Correo electrónico</label>
      <input type="email" name="usuario-email">
    </fieldset>
    <fieldset>
      <label for="usuario-password">Contraseña</label>
      <input type="password" name="usuario-password" placeholder="Introduce una contraseña">
      <button class="ver-password" title="Mostrar contraseña"><i class="fa-solid fa-eye"></i></button>
      <button class="ocultar-password hidden" title="Ocultar contraseña"><i class="fa-solid fa-eye-slash"></i></button>
    </fieldset>
    <fieldset>
      <label for="usuario-password2"></label>
      <input type="password" name="usuario-password2" placeholder="Repite la contraseña">
      <button class="ver-password" title="Mostrar contraseña"><i class="fa-solid fa-eye"></i></button>
      <button class="ocultar-password hidden" title="Ocultar contraseña"><i class="fa-solid fa-eye-slash"></i></button>
    </fieldset>
    <fieldset>
      <label for="usuario-avatar">Avatar</label>
      <input type="file" name="usuario-avatar">
    </fieldset>
    <button class="btn-info boton-guardar-usuario">
      <i class="fa-solid fa-floppy-disk"></i>
      Guardar
    </button>
  </form>
</body>
</html>
