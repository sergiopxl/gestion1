<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gestion | Clientes</title>

  <script src="js/clientes.js" type="module"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>

<body>
  <header id="header-pagina">
    <nav id="navegacion-principal">
      <ul></ul>
    </nav>
  </header>

  <div id="acciones" class="acciones-pagina">
    <div class="btn-info nuevo-cliente-boton">
      <i class="fa-solid fa-plus"></i> Nuevo cliente
    </div>

    <div id="paginacion"></div>

    <search id="buscador">
      <form>
        <input type="text" id="buscador-input" placeholder="Buscar por Nombre o CIF">
        <button id="buscador-boton" class="btn-info" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </form>
    </search>
  </div>

  <h1 id="h1-apartado">Clientes</h1>
  <main>
  </main>

  <!-- Plantilla para las filas de Cliente -->
  <div class="cliente-row hidden">
    <div class="cliente-row-datos">
      <div class="cliente-botones">
        <button class="btn-info cliente-botones-editar">
          <i class="fa-solid fa-pen"></i> Editar
        </button>
        <button class="btn-info cliente-botones-factura">
          <i class="fa-solid fa-plus"></i> Nueva factura
        </button>
      </div>
      <p class="cliente-datos-nombre"></p>
      <p class="cliente-datos-cif"></p>
      <p class="cliente-datos-tlf"></p>
      <p class="cliente-datos-direccion"></p>
      <p class="cliente-datos-sector"></p>
      <p class="cliente-datos-facturacion"></p>
    </div>
    <div class="cliente-row-contactos">
      <div class="contactos-contacto">
        <p class="contacto-nombre"></p>
        <p class="contacto-tlf"></p>
        <p class="contacto-email"></p>
      </div>
    </div>
  </div>

  <!-- Vista para la edición de clientes -->
  <div id="bloque-formulario" class="hidden">
    <form class="cliente-formulario" action="" method="post">
      <input type="hidden" name="input-cliente-id">
      <fieldset>
        <label for="input-cliente-nombre">Nombre</label>
        <input type="text" name="input-cliente-nombre" required="required">
      </fieldset>
      <fieldset>
        <label for="input-cliente-cif">CIF</label>
        <input type="text" name="input-cliente-cif" required="required">
      </fieldset>
      <fieldset>
        <label for="input-cliente-tlf">Teléfono</label>
        <input type="text" name="input-cliente-tlf">
      </fieldset>
      <fieldset>
        <label for="input-cliente-direccion">Dirección</label>
        <input type="text" name="input-cliente-direccion">
      </fieldset>
      <fieldset>
        <label for="select-cliente-sector">Sector</label>
        <select name="select-cliente-sector" required="required">
          <option value="0" selected disabled>Selecciona un sector</option>
        </select>
      </fieldset>
      <button class="btn-success formulario-boton-guardarNuevo hidden">
        <i class="fa-solid fa-floppy-disk"></i> Crear cliente
      </button>
      <button class="btn-success formulario-boton-guardarCambios hidden">
        <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
      </button>
    </form>
    <div class="cliente-contactos-contenedor-formulario">
      <button class="btn-info nuevo-contacto-boton">
        <i class="fa-solid fa-user-plus"></i> Nuevo contacto
      </button>

      <form action="" class="cliente-contactos-form hidden">
        <input type="hidden" name="input-contacto-idCliente">
        <input type="hidden" name="input-contacto-id">
        <fieldset>
          <label for="input-contacto-nombre">Nombre</label>
          <input type="text" name="input-contacto-nombre">
        </fieldset>
        <fieldset>
          <label for="input-contacto-apellido1">Primer apellido</label>
          <input type="text" name="input-contacto-apellido1">
        </fieldset>
        <fieldset>
          <label for="input-contacto-apellido2">Segundo apellido</label>
          <input type="text" name="input-contacto-apellido2">
        </fieldset>
        <fieldset>
          <label for="input-contacto-telefono">Telefono</label>
          <input type="text" name="input-contacto-telefono">
        </fieldset>
        <fieldset>
          <label for="input-contacto-email">Email</label>
          <input type="text" name="input-contacto-email">
        </fieldset>
        <button class="btn-success enviar">
          <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
        </button>
        <button class="btn-error eliminar">
          <i class="fa-regular fa-trash-can"></i> Eliminar contacto
        </button>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
